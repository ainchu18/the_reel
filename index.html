<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- start of header -->
    <header id="header" class="vh-100 flex">
        <div class="container">
            <div class="header-content">
                <h1>
                    I'm a <br><span class="typewrite" data-loop="yes" data-speed="100" data-delay="2000" data-words='[
                    "photographer", "videographer"]'></span>
                </h1>
                <h2>
                    Darryl De Guzman
                </h2>
                <h3>
                    The Reel Photography and Videography
                </h3>
                <ul class="social-links">
                    <li>
                        <a href="#" class="flex">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- end of header-->


    <!-- Typewriting js -->
    <script src="typewriting-master/typewriting.js"></script>
</body>

</html>
